services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://lykos:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/lykos_dev
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lykos_dev
      POSTGRES_USER: lykos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lykos -d lykos_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
